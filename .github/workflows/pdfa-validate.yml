name: PDF/A Validation

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Pub get
        run: flutter pub get

      - name: Generate sample PDFs
        run: dart run tool/generate_sample_pdfs.dart

      - name: List PDFs
        run: |
          ls -la samples/pdfs || true
          
   

      - name: Validate with veraPDF (Docker)
        env:
          DEFAULT_VERAPDF_IMAGE: docker.io/verapdf/cli:latest
        run: |
          set -euo pipefail

          VERAPDF_IMAGE="${VERAPDF_IMAGE:-$DEFAULT_VERAPDF_IMAGE}"

          shopt -s nullglob
          pdf_files=(samples/pdfs/*.pdf)
          shopt -u nullglob

          if [ "${#pdf_files[@]}" -eq 0 ]; then
            echo "No sample PDFs were generated for validation." >&2
            exit 1
          fi

          verapdf_args=()
          if [ -n "${VERAPDF_ARGS:-}" ]; then
            # shellcheck disable=SC2206
            verapdf_args=(${VERAPDF_ARGS})
          fi

          docker run --rm -v "${{ github.workspace }}:/data" "$VERAPDF_IMAGE" \
            "${verapdf_args[@]}" "${pdf_files[@]}"